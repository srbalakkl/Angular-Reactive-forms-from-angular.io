<p>profile-editor works!</p>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >

  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName"><br><br>

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName">

  <div formGroupName="address" class="form-group" >
    <h2>Address</h2>

    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street">
    <br>
    <br>
    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city">
    <br>
    <br>
    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state">
    <br>
    <br>
    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip">
  </div>

  <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button type="button" (click)="addAlias()">+ Add another alias</button>

    <div *ngFor="let alias of aliases.controls; let i=index">
      <!-- The repeated alias template -->
      <label for="alias-{{ i }}">Alias:</label>
      <input id="alias-{{ i }}" type="text" [formControlName]="i">
    </div>
  </div>

  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  <button type="button" (click)="updateProfile()" [disabled]="!profileForm.valid">Update Profile with patchValue() method</button>
  <button type="button" (click)="updateProfileSet()" [disabled]="!profileForm.valid">Update Profile with setValue() method</button>

  <p>{{profileForm.value | json}}</p>
  <p>Form status {{profileForm.status}}</p>

</form>
